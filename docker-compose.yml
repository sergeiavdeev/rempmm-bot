version: "3.9"
networks:
  ttc-tops:
    external: false
    name: ttc-tops
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "172.23.0.0/16"
          gateway: "172.23.0.1"
services:
  rempmm-bot:
    image: sergeiavdeev/rempmm-bot
    container_name: rempmm-bot
    restart: always
    environment:
      spring.profiles.active: ${PROFILE}
    networks:
      - ttc-tops